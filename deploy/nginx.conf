# Nginx configuration for AURELLE MVP
# Place in: /etc/nginx/sites-available/aurelle.uz

# Upstream для backend API
upstream backend_api {
    server localhost:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name aurelle.uz www.aurelle.uz api.aurelle.uz;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect все остальное на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Frontend (aurelle.uz)
server {
    listen 443 ssl http2;
    server_name aurelle.uz www.aurelle.uz;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/aurelle.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurelle.uz/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend static files
    root /var/www/beauty_salon/frontend/dist;
    index index.html;

    # SPA routing - все routes идут на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Backend API (api.aurelle.uz)
server {
    listen 443 ssl http2;
    server_name api.aurelle.uz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/aurelle.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurelle.uz/privkey.pem;

    # SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to backend
    location / {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (для будущего чата)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }

    # Rate limiting для API (опционально)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # limit_req zone=api_limit burst=20 nodelay;
}

# Logs
access_log /var/log/nginx/aurelle_access.log;
error_log /var/log/nginx/aurelle_error.log;
