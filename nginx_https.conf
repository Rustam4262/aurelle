# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name aurelle.uz www.aurelle.uz;

    # Для Let's Encrypt challenge (обновление сертификата)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS (основной)
server {
    listen 443 ssl http2;
    server_name aurelle.uz www.aurelle.uz;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/aurelle.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurelle.uz/privkey.pem;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /usr/share/nginx/html;
    index index.html;

    # FIX: Handle /api/api/ requests (frontend bug with double /api)
    location ~ ^/api/api/(.*) {
        proxy_pass http://beauty_backend_prod:8000/api/$1$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BACKEND API - normal /api/ requests
    location /api/ {
        proxy_pass http://beauty_backend_prod:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FRONTEND SPA
    location / {
        try_files $uri /index.html;
    }

    # Static assets with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        try_files $uri /index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
