[pytest]
# Pytest configuration for beauty salon backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    security: Security-critical tests
    integration: Integration tests requiring database
    unit: Unit tests (fast, isolated)
    slow: Slow running tests
    payment: Payment system tests
    auth: Authentication tests

# Coverage options (если установлен pytest-cov)
# --cov=app
# --cov-report=html
# --cov-report=term-missing
