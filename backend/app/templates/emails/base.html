<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}aurelle.uz{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .email-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            background: {% block header_bg %}linear-gradient(135deg, #667eea 0%, #764ba2 100%){% endblock %};
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .content {
            padding: 30px;
            background: #fafafa;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: {% block button_bg %}#667eea{% endblock %};
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            color: #777;
            font-size: 12px;
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #eee;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            {% block header %}
            <h1>aurelle.uz</h1>
            {% endblock %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            {% block footer %}
            <p>&copy; 2024 aurelle.uz - Платформа для бронирования услуг красоты</p>
            <p>Ташкент, Узбекистан</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
