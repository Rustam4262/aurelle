version: '3.8'

# ============================================
# PRODUCTION CONFIGURATION
# ============================================
# Использование:
#   docker compose -f docker-compose.prod.yml up -d --build
#   docker compose -f docker-compose.prod.yml down
# ============================================

services:
  # ==========================================
  # БАЗА ДАННЫХ - PostgreSQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: beauty_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-beauty_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beauty_pass}
      POSTGRES_DB: ${POSTGRES_DB:-beauty_salon_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups  # Для бэкапов
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beauty_user} -d ${POSTGRES_DB:-beauty_salon_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beauty_network_prod
    # Security: ограничиваем ресурсы
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================
  # КЕШИРОВАНИЕ - Redis
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: beauty_redis_prod
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-beauty_redis_pass}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - beauty_network_prod
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==========================================
  # BACKEND - FastAPI
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: beauty_backend_prod
    restart: always
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        while ! nc -z postgres 5432; do sleep 1; done &&
        echo 'PostgreSQL is ready!' &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Initializing database (if needed)...' &&
        python init_db.py || true &&
        echo 'Starting production server...' &&
        gunicorn app.main:app \
          --workers 4 \
          --worker-class uvicorn.workers.UvicornWorker \
          --bind 0.0.0.0:8000 \
          --timeout 120 \
          --keepalive 5 \
          --access-logfile - \
          --error-logfile - \
          --log-level info
      "
    volumes:
      - backend_uploads_prod:/app/uploads
      - backend_logs_prod:/app/logs
      # НЕ монтируем исходный код в продакшн!
    ports:
      - "8000:8000"  # Для прямого доступа (опционально, можно убрать)
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-beauty_user}:${POSTGRES_PASSWORD:-beauty_pass}@postgres:5432/${POSTGRES_DB:-beauty_salon_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-beauty_redis_pass}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - beauty_network_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ==========================================
  # FRONTEND - React SPA (production build)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
    container_name: beauty_frontend_prod
    restart: always
    # НЕ монтируем исходный код в продакшн!
    # ports:  # Порт не нужен, т.к. доступ через nginx
    #   - "3000:80"
    depends_on:
      - backend
    networks:
      - beauty_network_prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================
  # NGINX - Reverse Proxy & Load Balancer
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: beauty_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов
      - nginx_cache_prod:/var/cache/nginx
      - nginx_logs_prod:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - beauty_network_prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

# ==========================================
# NETWORKS
# ==========================================
networks:
  beauty_network_prod:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# ==========================================
# VOLUMES
# ==========================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  backend_uploads_prod:
    driver: local
  backend_logs_prod:
    driver: local
  nginx_cache_prod:
    driver: local
  nginx_logs_prod:
    driver: local
